<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MovieDiary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="sections/search/search.css" />
    <link rel="stylesheet" href="components/movie/movie.css" />
    <link rel="stylesheet" href="sections/home/home.css" />
	<link rel="stylesheet" href="sections/movie/movie.css" />
	
	<link rel="icon" type="image/ico" href="assets/favicon.ico"/>

<body ng-app="app">

        <nav>
            <ul>
                <li>
                    <a href="#/">Main <div class="arrow-up"></div></a>
                </li>
                <li>
                    <a href="#/my-movies">My Movies <div class="arrow-up"></div></a>
                </li>
                <li>
                    <a href="#/search">Search <div class="arrow-up"></div></a>

    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>

    <script src="services/movie.fct.js"></script>

    <script src="sections/search/search.ctrl.js"></script>
    <script src="sections/movie/movie.ctrl.js"></script>
    <script src="sections/home/home.ctrl.js"></script>

    <!-- COMPONENTS -->
    <script src="components/movie/movie.drct.js"></script>

    <script src="directives/min-words.drct.js"></script>
